version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

volumes:
  matomo:
    external: true
  matomo-db:
    external: true
  commento-db:
    external: true

services:
  matomo:
    extends:
      file: 'hosting/matomo/service.yml'
      service: 'matomo'
    depends_on:
      - 'matomo-db'

  matomo-db:
    extends:
      file: 'hosting/matomo/service.yml'
      service: 'matomo-db'

  commento:
    extends:
      file: 'hosting/commento/service.yml'
      service: 'commento'
    depends_on:
      - 'commento-db'

  commento-db:
    extends:
      file: 'hosting/commento/service.yml'
      service: 'commento-db'
