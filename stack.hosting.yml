version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

services:
  matomo:
    extends:
      file: 'matomo/service.yml'
      service: 'matomo'
    depends_on:
      - 'matomo-db'

  matomo-db:
    extends:
      file: 'matomo/service.yml'
      service: 'matomo-db'

  commento:
    extends:
      file: 'commento/service.yml'
      service: 'commento'
    depends_on:
      - 'commento-db'

  commento-db:
    extends:
      file: 'commento/service.yml'
      service: 'commento-db'

