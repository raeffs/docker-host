version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

volumes:
  recipes-db:
    external: true
  mealie:
    external: true

services:
  mealie:
    extends:
      file: 'mealie/service.yml'
      service: 'mealie'

  recipes:
    extends:
      file: 'recipes/service.yml'
      service: 'recipes'
    depends_on:
      - 'recipes-db'

  recipes-db:
    extends:
      file: 'recipes/service.yml'
      service: 'recipes-db'
