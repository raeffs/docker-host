version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

volumes:
  cookbook-db:
    external: true
  miniflux-db:
    external: true
  wallabag-db:
    external: true

services:
  cookbook:
    extends:
      file: 'cookbook/service.yml'
      service: 'cookbook'
    depends_on:
      - 'cookbook-api'

  cookbook-api:
    extends:
      file: 'cookbook/service.yml'
      service: 'cookbook-api'
    depends_on:
      - 'cookbook-db'

  cookbook-db:
    extends:
      file: 'cookbook/service.yml'
      service: 'cookbook-db'

  miniflux:
    extends:
      file: 'miniflux/service.yml'
      service: 'miniflux'
    depends_on:
      miniflux-db:
        condition: 'service_healthy'

  miniflux-db:
    extends:
      file: 'miniflux/service.yml'
      service: 'miniflux-db'

  wallabag:
    extends:
      file: 'wallabag/service.yml'
      service: 'wallabag'
    depends_on:
      wallabag-db:
        condition: 'service_healthy'

  wallabag-db:
    extends:
      file: 'wallabag/service.yml'
      service: 'wallabag-db'
