version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

volumes:
  pihole:
    external: true
  pihole-dnsmasq:
    external: true
  pihole-sync:
    external: true
  pihole-sync-ssh:
    external: true
  wireguard:
    external: true

services:
  pihole:
    extends:
      file: 'networking/pihole/service.yml'
      service: 'pihole'

  pihole-sync:
    extends:
      file: 'networking/pihole/service.yml'
      service: 'pihole-sync'

  unbound:
    extends:
      file: 'networking/unbound/service.yml'
      service: 'unbound'

  wireguard:
    extends:
      file: 'networking/wireguard/service.yml'
      service: 'wireguard'
