version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

volumes:
  pihole:
    external: true
  pihole-dnsmasq:
    external: true
  wireguard:
    external: true

services:
  pihole:
    extends:
      file: 'pihole/service.yml'
      service: 'pihole'

  unbound:
    extends:
      file: 'unbound/service.yml'
      service: 'unbound'

  wireguard:
    extends:
      file: 'wireguard/service.yml'
      service: 'wireguard'
