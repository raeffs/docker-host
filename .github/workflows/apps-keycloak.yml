name: Keycloak Checks

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  keycloak-healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install Volta
        uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4

      - name: Restore cached Yarn Dependencies
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: |
            **/node_modules
            ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Keycloak
        run: yarn configure keycloak-postgres --use-defaults

      - name: Start Keycloak
        run: yarn up keycloak-postgres

      - name: Wait for Containers to be healthy
        uses: jaracogmbh/docker-compose-health-check-action@973fbdccf7c8e396b652d3501984c8e530a9fa80 # v1.0.0
        with:
          retry-interval: 5
          max-retries: 10
          compose-file: apps/keycloak/keycloak-postgres/docker-compose.yml
