version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

volumes:
  home-assistant:
    external: true
  home-assistant-db:
    external: true

services:
  home-assistant:
    extends:
      file: 'smarthome/home-assistant/service.yml'
      service: 'home-assistant'
    depends_on:
      - 'home-assistant-db'

  home-assistant-db:
    extends:
      file: 'smarthome/home-assistant/service.yml'
      service: 'home-assistant-db'
