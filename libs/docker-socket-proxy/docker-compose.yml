services:
  docker-socket-proxy:
    image: 'wollomatic/socket-proxy:1.8.0'
    restart: 'unless-stopped'
    read_only: true
    mem_limit: 64M
    cap_drop:
      - 'ALL'
    security_opt:
      - 'no-new-privileges'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    environment:
      SP_LOGLEVEL: 'info'
      SP_LISTENIP: '0.0.0.0'
      SP_ALLOWHEALTHCHECK: true
      SP_WATCHDOGINTERVAL: '300'
      SP_STOPONWATCHDOG: true
      SP_SHUTDOWNGRACETIME: '2'
    healthcheck:
      test: ['CMD', './healthcheck']
      interval: 10s
      timeout: 5s
      retries: 2
