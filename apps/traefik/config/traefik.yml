log:
  level: 'INFO'

providers:
  docker:
    exposedByDefault: false
    watch: true
    network: 'default-frontend'
  file:
    directory: '/etc/traefik/dynamic'
    watch: true

api:
  insecure: true

entryPoints:
  web:
    address: :80
  websecure:
    address: :443

certificatesResolvers:
  letsencrypt:
    acme:
      email: 'admin@example.com'
      storage: '/certificates/acme.json'
      httpChallenge:
        entryPoint: 'web'
