
services:
  mastodon-base:
    extends:
      file: '../../libs/base/docker-compose.yml'
      service: 'base'
    image: 'tootsuite/mastodon:v4.0'
    environment:
      RAILS_ENV: 'production'
      LOCAL_DOMAIN: '${MASTODON_DOMAIN}'
      REDIS_HOST: 'mastodon-redis'
      DB_HOST: 'mastodon-db'
      DB_USER: 'mastodon-user'
      DB_NAME: 'mastodon'
      DB_PASS: '${MASTODON_POSTGRES_PASSWORD}'
      ES_ENABLED: 'true'
      ES_HOST: 'mastodon-es'
      SECRET_KEY_BASE: '${MASTODON_SECRET_KEY_BASE}'
      OTP_SECRET: '${MASTODON_OTP_SECRET}'
      VAPID_PRIVATE_KEY: '${MASTODON_VAPID_PRIVATE_KEY}'
      VAPID_PUBLIC_KEY: '${MASTODON_VAPID_PUBLIC_KEY}'
      SMTP_SERVER: '${MASTODON_SMTP_SERVER}'
      SMTP_PORT: '${MASTODON_SMTP_PORT}'
      SMTP_LOGIN: '${MASTODON_SMTP_LOGIN}'
      SMTP_PASSWORD: '${MASTODON_SMTP_PASSWORD}'
      SMTP_FROM_ADDRESS: '${MASTODON_SMTP_FROM_ADDRESS}'
      S3_ENABLED: '${MASTODON_S3_ENABLED}'
      S3_PROTOCOL: '${MASTODON_S3_PROTOCOL}'
      S3_REGION: '${MASTODON_S3_REGION}'
      S3_ENDPOINT: '${MASTODON_S3_ENDPOINT}'
      S3_HOSTNAME: '${MASTODON_S3_HOSTNAME}'
      S3_BUCKET: '${MASTODON_S3_BUCKET}'
      AWS_ACCESS_KEY_ID: '${MASTODON_S3_ACCESS_KEY_ID}'
      AWS_SECRET_ACCESS_KEY: '${MASTODON_S3_SECRET_ACCESS_KEY}'
      S3_ALIAS_HOST: '${MASTODON_STATIC_DOMAIN}'
