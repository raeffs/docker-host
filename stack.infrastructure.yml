version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

volumes:
  traefik:
    external: true
  portainer:
    external: true

services:
  traefik:
    extends:
      file: 'infrastructure/traefik/service.yml'
      service: 'traefik'

  dozzle:
    extends:
      file: 'infrastructure/dozzle/service.yml'
      service: 'dozzle'

  portainer:
    extends:
      file: 'infrastructure/portainer/service.yml'
      service: 'portainer'

  adminer:
    extends:
      file: 'infrastructure/adminer/service.yml'
      service: 'adminer'
    environment:
      MYSQL_SERVERS: 'gitea-db,home-assistant-db,matomo-db'

  dashboard:
    extends:
      file: 'infrastructure/dashboard/service.yml'
      service: 'dashboard'

  auth:
    extends:
      file: 'infrastructure/auth/service.yml'
      service: 'auth'
