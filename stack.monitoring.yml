version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

volumes:
  prometheus:
    external: true
  grafana:
    external: true
  seq:
    external: true

services:
  prometheus:
    extends:
      file: 'monitoring/prometheus/service.yml'
      service: 'prometheus'
    depends_on:
      - 'blackbox-exporter'
      # - 'speedtest-exporter'
      - 'pihole-exporter'

  blackbox-exporter:
    extends:
      file: 'monitoring/prometheus/service.yml'
      service: 'blackbox-exporter'

  # speedtest-exporter:
  #   extends:
  #     file: 'monitoring/prometheus/service.yml'
  #     service: 'speedtest-exporter'

  pihole-exporter:
    extends:
      file: 'monitoring/prometheus/service.yml'
      service: 'pihole-exporter'

  grafana:
    extends:
      file: 'monitoring/grafana/service.yml'
      service: 'grafana'

  seq:
    extends:
      file: 'monitoring/seq/service.yml'
      service: 'seq'

  iperf:
    extends:
      file: 'monitoring/iperf/service.yml'
      service: 'iperf'
