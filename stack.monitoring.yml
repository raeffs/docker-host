version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

services:
  prometheus:
    extends:
      file: 'prometheus/service.yml'
      service: 'prometheus'
    depends_on:
      - 'blackbox-exporter'
      # - 'speedtest-exporter'
      - 'pihole-exporter'

  blackbox-exporter:
    extends:
      file: 'prometheus/service.yml'
      service: 'blackbox-exporter'

  # speedtest-exporter:
  #   extends:
  #     file: 'prometheus/service.yml'
  #     service: 'speedtest-exporter'

  pihole-exporter:
    extends:
      file: 'prometheus/service.yml'
      service: 'pihole-exporter'

  grafana:
    extends:
      file: 'grafana/service.yml'
      service: 'grafana'

  seq:
    extends:
      file: 'seq/service.yml'
      service: 'seq'

  iperf:
    extends:
      file: 'iperf/service.yml'
      service: 'iperf'
