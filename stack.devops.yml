version: '3.8'

networks:
  default:
    external:
      name: docker-host-network

volumes:
  gitea:
    external: true
  gitea-db:
    external: true

services:
  gitea:
    extends:
      file: 'gitea/service.yml'
      service: 'gitea'
    depends_on:
      - 'gitea-db'

  gitea-db:
    extends:
      file: 'gitea/service.yml'
      service: 'gitea-db'
